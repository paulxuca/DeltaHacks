<template name='item'>
<div class="card card-block col-md-6 item">
  <h4 class="card-title ingress half">{{itemname}}</h4>
  <p class="card-text ingress">{{description}}</p>
  <p class="card-link" style="margin-bottom:0.3em;">{{author}}</p>
  <p class="card-link" style="font-size:0.7em;margin-left:0px;margin-bottom:0px;">{{dateposted}}</p>
</div>
</template>


<template name='itempage'>
<div class="row" style="padding-top:100px;">

	<div class="container">
	<a href="/"><p style="font-weight:600">Back to Home</p></a>
	<h2><span class="label label-default">{{itemname}}</span></h2> 
	<p style="font-size:0.8em">Posted by: {{author}} on {{dateposted}}</p>

	<p>{{description}}</p>
	</div>

	<div class="container" style="padding-top:10vh;">
	<h2><span class="label label-default">Offers and Comments</span></h2>

	{{#each comments}}
	{{> comment}}
	{{/each}}

	{{#if currentUser}}
	<form class="itemcomment">
	<div class="input-group">
      
      <input type="text" name="comment" class="form-control" placeholder="Enter your comment">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Go!</button>
      </span>
    </div>

	</form>
	{{/if}}
	{{#unless currentUser}}
	<fieldset disabled>
	<div class="form-group">
      <label for="disabledTextInput">Please <a href="/login">Log in!</a></label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled">
    </div>
    </fieldset>
	{{/unless}}

	</div>
	
	

</div>
</template>


<template name="comment">
<p><i>{{author}}</i>: {{commentcontent}}</p>
<p style="font-size:0.6em">{{createdAt}}</p>
</template>
