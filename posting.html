<template name='post'>
<div class="row" style="padding-top:10vh">
	<div class="container">
	<a href="/"><p style="font-weight:600">Back to Home</p></a>
	<h2 style="font-weight:600">Post your swap here</h2>
	<form class="posting-form">
	<div class="col-md-12" style="padding-left:0px;">
	<span style="padding-right:20px;font-weight:400">Posting Type: </span>
	<label class="radio-inline">
  	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> I want
	</label>
	<label class="radio-inline">
	  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> I am offering
	</label>
	</div>

	<div class="col-md-12" style="padding-top:10px;padding-left:0px">

	<fieldset class="form-group">
	<span style="padding-right:20px;font-weight:400">Posting Type: </span>
		<input type="text" name="title" placeholder="Title of your item" style="width:50%">


	<fieldset class="form-group" style="margin-bottom:0px">
    <label for="exampleTextarea">Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" name="description"></textarea>
  </fieldset>
	</fieldset>
	</div>
	{{> listEx}}
	<div class="col-md-12" style="padding-left:0px">

	{{> reCAPTCHA}}
	</div>
	<button type="submit" class="btn btn-primary" style="margin-top:10px;">Submit</button>

	</form>
	</div>
</div>



</template>




<template name='listEx'>
  <ul class="unstyled">
    {{#each tag}}
    <li>
      <a class="btn listExRemove btn-primary btn-xs" title="Remove this name">x</a> {{ this }}
    </li>
    {{/each}}
  </ul>
    <form class= "addTag">
  Add tag: <input id="listExName" type="text"> <a class="btn btn-primary" type="submit" id="listExAdd">Add tag</a>
    </form>
    <br>
</template>
