<head>
 
  <title>exchange</title>
</head>


<template name='browse'>

<div class="row" style="padding-top:40px;">
	<div class="container">


	<div class="col-md-3">
	<form class="main-search">
		<fieldset class="form-group">
    <label for="exampleInputEmail1">I'm Looking for:</label>
    <input type="string" class="form-control" id="exampleInputEmail1" name="searchparam" placeholder="Something cool here">
   </fieldset>

   <fieldset class="form-group">
    <label for="exampleSelect1">Buy or Sell?</label>
    <select class="form-control" id="exampleSelect1" name="buyorsellparam">
      <option value="0">Both</option>
      <option value="1">Buy</option>
      <option value="2">Sell</option>
    </select>
  </fieldset>
    <label for="MainTag">Tags</label>
    {{> MainTag}}
     <button type="submit" class="btn btn-primary">Submit</button>
	</form>	
	</div>

	<div class="col-md-9">
	{{#each items}} 
		{{> item}} 
	{{/each}}
	</div>
	</div>
</div>
</template>

<template name='MainTag'>
  <ul class="unstyled">
    {{#each tag }}
    <li>
      <a class="btn MainTagRemove btn-primary btn-sm" title="Remove this name">x</a> {{ this }}
    </li>
    {{/each}}
  </ul>
    <form class= "addTag">
  Add tag: <input id="MainTagName" type="text"> <a class="btn btn-primary" type="submit" id="MainTagAdd">Add tag</a>
    </form>
    <br>
</template>

<template name='item'>
<div class="card card-block col-md-6 item">
  <h4 class="card-title">{{itemname}}</h4>
  <p class="card-text">{{description}}</p>
  <p class="card-link" style="margin-bottom:0.3em;">Hello</p>
  <p class="card-link" style="font-size:0.7em;margin-left:0px;">{{dateposted}}</p>
  <p class="tag-title">{{tags}}</p>
</div>


</template>
